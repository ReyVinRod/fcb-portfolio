<!DOCTYPE html> 
<!-- html contains the code for all of the other HTML tags -->
<html>
<!-- head contains document informationnot visible in the browser -->
<head>
	<meta charset="utf-8">
	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- title sets the title of tag shown in the browser -->
	<title>Rey Vincent Rodriguez | Web Developer Portfolio </title> <!-- these 2 title are pair tags -->

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Roboto&display=swap" rel="stylesheet">

	<!-- Bootstarap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- External css file -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<!-- all contents will be visible to the page -->
	<!-- div creates a wrapper/container for our layout -->
	<!-- class is an attribute to name our div -->
	<div class="container-fluid">
		
		<!-- id is an attribute to name a tag uniquely -->
		<section class="text-center mt-5" id="landing">
			<!-- heading tah h1=h6 -->
			<!-- paired tags -->
			<h1>Full Stack Web Developer</h1>
			<p>Hi! My name is Rey and I love Discovering Tech-Related Things!</p>

			<!-- self-closing tags -->
			<img src="images/Profile.PNG" class="img-fluid" id="profile">
			<!-- file name of images are sensitive  -->

			<a href="mailto:reyvinrod@gmail" class="btn btn-success btn-lg mt-3">Let's Work Together! </a> <!-- a (anchor tab is for creating a button) -->

		</section>
	</div>

	<!-- JS Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
